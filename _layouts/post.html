---
layout: default
---

<div id="post">
	<h1 id="post_title">{{ page.title }} <span class="post_topic">[ {% for topic in page.topics %}{{ topic }} {% endfor %}]</span></h1>
	<div class="js-kit-rating" title="{{ post.title }}" permalink="http://brendanjerwin.github.com{{ page.url }}" view="score"></div>
	<script src="http://js-kit.com/ratings.js"></script>
	{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="js-kit-comments" permalink="http://brendanjerwin.github.com{{ page.url }}" backwards="yes" paginate="10" label="Comment on this entry:"></div>
<script src="http://js-kit.com/comments.js"></script>
